<!doctype html>
<html lang="en" data-theme="light">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Hoops Status — NBA Injuries</title>
  <link rel="stylesheet" href="./styles.css" />
</head>
<body>
  <header class="topbar">
    <div class="brand">
      <div class="brandTitle">NBA Injuries</div>
      <div class="brandSub">Hoops Status</div>
    </div>

    <div class="controls">
      <select id="statusFilter" aria-label="Status filter">
        <option value="ALL">All Status</option>
        <option value="OUT">Out</option>
        <option value="DOUBTFUL">Doubtful</option>
        <option value="QUESTIONABLE">Questionable</option>
        <option value="PROBABLE">Probable</option>
      </select>

      <select id="teamFilter" aria-label="Team filter">
        <option value="ALL">All Teams</option>
      </select>

      <button id="themeToggle" type="button" class="btn">Dark</button>
    </div>
  </header>

  <section class="meta">
    <span class="pill" id="lastRefreshedPill">Last refreshed: —</span>
    <span class="pill" id="rowsPill">Players: 0 / 0</span>
    <span class="pill" id="apiNote" hidden></span>
  </section>

  <main class="panel">
    <table class="espnTable" id="injuriesByTeamTable">
      <thead>
        <tr>
          <th>NAME</th>
          <th class="colPos">POS</th>
          <th class="colReturn">EST. RETURN</th>
          <th class="colStatus">STATUS</th>
          <th>COMMENT</th>
          <th class="colUpdated">UPDATED</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <div class="empty" id="injuriesEmpty" hidden>No injuries found for the selected filters.</div>
  </main>

  <footer class="footer">
    © <span id="year"></span> Hoops Status
  </footer>

  <script src="./app.js" defer></script>
</body>
</html>
